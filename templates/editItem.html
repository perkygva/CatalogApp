{% extends "main.html" %}
{% include "flash_alerts.html" %}
{% block content %}

    <div class="section-content container padding-1-5">
        <h1>Edit Item: {{item.name}}</h1>
        <form action="#" method = "post" class="padding-top-10">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" class="form-control" id="name" maxlength="250" name="name" value="{{item.name}}">

                <label for="description">Description:</label>
                <textarea name="description" id="description" class="form-control" maxlength="250" cols="30" rows="3">{{item.description}}</textarea>

                <div class="input group">
                <label for="price">Price in USD:</label>
                <input type="text" name="price" id="price" class="form-control" maxlength="10" value="{{item.price}}">
                </div>

                <label for="category">Category:</label>
                  <select class="form-control" id="category" name="category" style="width:300px;">
                  {% for c in categories %}
                  <option value="{{c.id}}" {%if c.id == item.category.id %} selected="selected" {% endif %} >{{c.name}}</option>
                  {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-primary">Save</button>
                <a href="{{url_for('showCatalog')}}">
                    <button type="button" class="btn btn-warning">Cancel</button>
                </a>
                
            </div>
        </form>
    </div>


{% endblock %}
