{% extends 'main.html' %}
{% include "flash_alerts.html" %}
{% block content %}

<div class="container-fluid">
		 <div class="jumobtron col-md-9 text-center">
		 	<div class="container col-md-9 text-center">
			 <h1> Edit Category </h1>
			<form action="{{ url_for('editCategory',category_id = category.id)}}"
							method = 'post'>
					<div class="form">
						<label for="name">Name:</label>
						<input type="text" class="form-control" name="name"
											value = "{{category.name}}">
						<div class="padding-bottom"></div>
						<button type="submit" class="btn btn-default" id="submit">
					  	<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
					  </button>
					 <a href="{{url_for('showCatalog')}}">
					 <button clas"btn btn-default">
					 	 <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					 </button>
				  </a>
		

				</div>
		</form>
	</div>
</div>

{% endblock %}
